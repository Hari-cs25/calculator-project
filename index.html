<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <title>Basic Calculater</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <div class="calculatorDisplay"></div>
    <div class="buttonsContainer">
    <button class="9 dig">9</button>
    <button class="8 dig">8</button>
    <button class="7 dig">7</button>
    <button class="pluse operator dig">+</button>
    <button class="6 dig">6</button>
    <button class="5 dig">5</button>
    <button class="4 dig">4</button>
    <button class="minus operator dig">-</button>
    <button class="3 dig">3</button>
    <button class="2 dig">2</button>
    <button class="1 dig">1</button>
    <button class="multiply operator dig">×</button>
    <button class="0 dig">0</button>
      <button class="pointBut dig">.</button>
    <button class="equels">=</button>
    <button class="divition operator dig">/</button>
  
    <button class="clearButton but">Ac</button>
    <button class="memoryClearBut ">-m</button>
    <button class="memoryAddBut ">BACK</button>
    <button class="deleteBut ">DEL</button>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
